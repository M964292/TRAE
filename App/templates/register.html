<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <h2>Регистрация</h2>
            
            <form class="auth-form" id="registerForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Пароль" required>
                <input type="password" id="confirmPassword" placeholder="Подтвердите пароль" required>
                <input type="text" id="fullName" placeholder="ФИО" required>
                
                <div class="role-selection">
                    <label>
                        <input type="radio" name="role" value="teacher" required>
                        Учитель
                    </label>
                    <label>
                        <input type="radio" name="role" value="student" required>
                        Ученик
                    </label>
                </div>

                <div id="teacherFields" style="display: none;">
                    <input type="text" id="specialization" placeholder="Специализация">
                </div>

                <div id="studentFields" style="display: none;">
                    <input type="number" id="grade" placeholder="Класс">
                    <input type="text" id="className" placeholder="Номер класса">
                </div>

                <button type="submit">Зарегистрироваться</button>
                <div id="registerError" class="error-message"></div>
            </form>
        </div>
    </div>

    <script>
        // Переключение полей в зависимости от роли
        document.querySelectorAll('input[name="role"]').forEach(radio => {
            radio.addEventListener('change', function() {
                if (this.value === 'teacher') {
                    document.getElementById('teacherFields').style.display = 'block';
                    document.getElementById('studentFields').style.display = 'none';
                } else {
                    document.getElementById('teacherFields').style.display = 'none';
                    document.getElementById('studentFields').style.display = 'block';
                }
            });
        });

        // Валидация формы
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const registerError = document.getElementById('registerError');
            
            // Базовая валидация
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                registerError.textContent = 'Пароли не совпадают';
                return;
            }

            const role = document.querySelector('input[name="role"]:checked').value;
            const data = {
                email: document.getElementById('email').value,
                password: password,
                full_name: document.getElementById('fullName').value,
                role: role
            };

            if (role === 'teacher') {
                data.specialization = document.getElementById('specialization').value;
            } else {
                data.grade = document.getElementById('grade').value;
                data.class_name = document.getElementById('className').value;
            }

            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    window.location.href = '/auth/login';
                } else {
                    const error = await response.json();
                    registerError.textContent = error.detail || 'Ошибка регистрации';
                }
            } catch (error) {
                registerError.textContent = 'Произошла ошибка при регистрации';
            }
        });
    </script>
</body>
</html>
